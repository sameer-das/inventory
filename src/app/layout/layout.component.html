<app-header (toggleSideBar)="toggleSidebar($event)" [isMenuOpened]="isopened"></app-header>

<mat-sidenav-container class="layout">
    <mat-sidenav #sidenav mode="over" class="layout-sidebar" (openedChange)="onChange($event)">
        <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="layout-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
