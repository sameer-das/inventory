<div class="full-page-container centered-content dark-bg">
    <form #loginForm="ngForm" class="form" (submit)="onSubmit(loginForm)" >
        <h1 class="login_header">Login</h1>
        <mat-form-field class="input-full-width" appearance="outline">
            <mat-label>Enter User ID</mat-label>
            <input matInput type="text" name="userid" value="" ngModel required >
          </mat-form-field>

          <mat-form-field class="input-full-width" appearance="outline">
            <mat-label>Enter Password</mat-label>
            <input matInput type="password" name="password"  value="" ngModel required >
          </mat-form-field>

          <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Submit</button>
    </form>
</div>
