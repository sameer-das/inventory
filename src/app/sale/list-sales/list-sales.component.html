<div class="page-container">

    <div class="table-container">
        <table>
            <thead>
                <tr>

                    <th>Sl No.</th>
                    <th>Bill No.</th>
                    <th>Sale Date.</th>
                    <th>Customer Name</th>
                    <th>Customer Phone</th>
                    <th>Customer GSTN</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sale of sales; let i = index" (click)="onSaleSelect(sale.sale_uid)">
                    <td>{{i + 1}}</td>
                    <td>{{sale.bill_no}}</td>
                    <td>{{sale.sale_date | date : 'dd-MMM-yyyy'}}</td>
                    <td>{{sale.sale_customer}}</td>
                    <td>{{sale.sale_customer_phone}}</td>
                    <td>{{sale.sale_customer_gstn}}</td>
                    <td>{{sale.total_amount}}</td>
                </tr>    
            </tbody>
        </table>
    </div>
</div>
