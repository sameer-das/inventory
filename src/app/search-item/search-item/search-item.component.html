<form class="form">
  <mat-form-field class="input-full-width" appearance="outline">
    <mat-label>Search Item</mat-label>
    <input type="text" placeholder="Search Item" aria-label="Search Item" matInput [formControl]="control"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith" (optionSelected)="onSelection($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.item_name}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
