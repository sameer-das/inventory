<div class="page-container centered-content">
    <form #f="ngForm" class="form" (submit)="onSubmit(f)">
        <h1 class="header">Create Brand</h1>
        <mat-form-field class="input-full-width" appearance="outline">
            <mat-label>Enter Brand Name</mat-label>
            <input matInput type="text" name="brandname" value="" ngModel required>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="f.invalid" color="primary">Submit</button>

    </form>
</div>
